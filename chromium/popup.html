<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <script async src="popup.js"></script>
  </head>
  <body>
    <!-- name -->
    <h1>Seterra extra</h1>

    <!-- checkboxes & colorpickers -->
    <div id="options-wrapper">
      <label>
        <input type="checkbox" id="no_corner_flag" />
        <div class="button checkbox-button">
          <h3>No corner flag</h3>
        </div>
      </label>
      <div class="radio-group">
        <label>
          <input type="radio" name="labels" id="regular_label" />
          <div class="button radio-button">
            <h3>Regular label</h3>
          </div>
        </label>
        <label>
          <input type="radio" name="labels" id="no_label" />
          <div class="button radio-button">
            <h3>No label</h3>
          </div>
        </label>
        <label>
          <input type="radio" name="labels" id="dark_label" />
          <div class="button radio-button">
            <h3>Dark label</h3>
          </div>
        </label>
      </div>
      <label id="slider">
        <h3>Label opacity</h3>
        <input
          type="range"
          min="0.1"
          max="1"
          value="0.8"
          step="0.1"
          id="label_opacity"
        />
      </label>
      <label>
        <input type="checkbox" id="dark_mode" />
        <div class="button checkbox-button">
          <h3>Dark mode</h3>
        </div>
      </label>
      <label>
        <input type="checkbox" id="dark_quiz_header" />
        <div class="button checkbox-button">
          <h3>Dark quiz header</h3>
        </div>
      </label>
      <label>
        <input type="checkbox" id="remove_boldness" />
        <div class="button checkbox-button">
          <h3>Remove names boldness</h3>
        </div>
      </label>
      <label>
        <input type="checkbox" id="low_pc_specs" />
        <div class="button checkbox-button">
          <h3>Low PC specs <small>(changes extension behavior)</small></h3>
        </div>
      </label>
    </div>

    <!-- Social media-->
    <div id="images">
      <div id="discord">
        <img title="@sinskiy_" src="images/discord.svg" alt="Discord" />
        <h3>@sinskiy_</h3>
      </div>
      <a href="https://github.com/Sinskiy/seterraextra" target="_blank">
        <img id="github" src="images/github.svg" alt="Github" />
        <h3>GitHub</h3>
      </a>
    </div>

    <p id="info">If something isn't working, contact me on Discord</p>
  </body>
</html>
