<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- name -->
    <h1>Seterra extra</h1>

    <!-- checkboxes & colorpickers -->
    <div id="main_content_wrapper">
        
    <label class="switch">
        <input type="checkbox" id="no_label" class="checkbox">
        <h3 class="checkboxText">No label</h3>
    </label>

    <label class="switch">
        <input type="checkbox" id="no_corner_flag" class="checkbox">
        <h3 class="checkboxText">No corner flag</h3>
    </label>

    <label class="switch">
        <input type="checkbox" id="dark_label" class="checkbox">
        <h3 class="checkboxText">Dark label</h3>
    </label>

    <label class="switch">
        <input type="checkbox" id="dark_quiz_header" class="checkbox">
        <h3 class="checkboxText">Dark quiz header</h3>
    </label>

    <label class="switch">
        <input type="checkbox" id="dark_mode" class="checkbox">
        <h3 class="checkboxText">Dark mode</h3>
    </label>

    <label class="switch">
        <input type="color" id="custom_water" class="checkbox" value="#a4d1dc">
        <h3 class="checkboxText" id="custom_water_text">Water</h3>
    </label>

    <button id="reset_water">Reset water</button>

    <!-- Social media-->
    <div id="images">
        <div id="discord">
            <img title="@sinskiy_" src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a69f118df70ad7828d4_icon_clyde_blurple_RGB.svg" alt="Discord">
            <h3>@sinskiy_</h3>
        </div>
        <a href="https://github.com/Sinskiy/seterraextra" target="_blank">
            <img id="github" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/240px-GitHub_Invertocat_Logo.svg.png" alt="Github"/>
            <h3>GitHub</h3>
        </a>
        <a href="https://drive.google.com/drive/folders/1XYGCOgVajFCmjEfepXV15uPLTsE-RWYX?usp=sharing" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/512px-Google_Drive_icon_%282020%29.svg.png?20221103153031" alt="Google Drive"/>
            <h3>Google Drive</h3>
        </a>
    </div>

    <!-- useful info -->

    </div>
</body>

<script src="popup.js"></script>
</html>
